{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'teacher-dashboard' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'quiz-view' %}">Quizzes</a></li>
        <li class="breadcrumb-item"><a href="{% url 'quiz-edit' quiz.pk%}">{{ quiz.title }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">Delete</li>
      </ol>
    </nav>
    <h2 class="mb-3">Confirm deletion</h2>
    <p class="lead">Are you sure you want to delete the quiz <strong>"{{ quiz.title }}"</strong>? There is no going back.</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger btn-lg">Yes, I'm sure</button>
      <a href="javascript:history.back(-1)" class="btn btn-outline-secondary btn-lg" role="button">Nevermind</a>
    </form>
</div>
{% endblock %}
